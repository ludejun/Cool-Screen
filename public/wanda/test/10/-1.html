function drawLines(ctx, weight, p0, p1, t, color, aOffset){


	var a = 3;
	var A = 30;

	ctx.lineCap = 'round';

	// GD.CirclePathA(ctx, A, p0, p1, 1, 'rgba(255,255,255,0.3)', weight + 10);
	GD.CirclePathA(ctx, A, p0, p1, t, color, weight);

	var cur = GD.CirclePointA(p0, p1, A, t);

	var size = Math.pow(weight, 0.3) * 16;
	ctx.beginPath();
	ctx.arc(cur.x, cur.y, size / 4, 0, Math.PI * 2);
	ctx.fillStyle = color;
	ctx.fill();
	
}
